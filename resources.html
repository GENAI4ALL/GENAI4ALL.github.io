                    { repo: 'Mintplex-Labs/anything-llm', name: 'Anything LLM', desc: 'The all-in-one Desktop & Docker AI application with built-in RAG, AI agents, No-code agent builder, MCP compatibility, and more.', website: 'https://github.com/Mintplex-Labs/anything-llm' },
                    { repo: 'lobehub/lobe-chat', name: 'Lobe Chat', desc: 'An open-source, modern-design AI chat framework.', website: 'https://github.com/lobehub/lobe-chat' },
                    { repo: 'chatboxai/chatbox', name: 'Chatbox', desc: 'User-friendly Desktop Client App for AI Models/LLMs (GPT, Claude, Gemini, Ollama...)', website: 'https://github.com/chatboxai/chatbox' }
                ]
            },
            
            'framework': {
                title: 'GenAI Frameworks',
                definition: 'GenAI frameworks provide the necessary tools and libraries for building and deploying GenAI applications. These frameworks simplify development by offering pre-built components, documentation, and community support.',
                tools: [
                    { repo: 'langchain-ai/langchain', name: 'LangChain', desc: 'One of the earliest frameworks for building and deploying GenAI applications.', website: 'https://github.com/langchain-ai/langchain' },
                    { repo: 'run-llama/llama_index', name: 'LlamaIndex', desc: 'A leading framework for building LLM-powered agents over your data.', website: 'https://github.com/run-llama/llama_index' },

            'vector-db': {
                title: 'üîç Vector Databases',
                definition: 'Vector databases are specialized databases designed to store and retrieve high-dimensional vectors efficiently. They are essential for applications involving similarity search, recommendation systems, and machine learning model serving. These databases enable fast querying and retrieval of data based on vector similarity, making them crucial for AI applications that rely on embeddings.',

                ]

            'coding-assistants': {
                title: 'Coding Assistants',
                definition: 'Coding assistants are specialized software that writes code.',
                tools: [
                    { repo: 'cline/cline', name: 'Cline', desc: 'Autonomous coding agent right in your IDE, capable of creating/editing files, executing commands, using the browser, and more with your permission every step of the way.', website: 'https://github.com/cline/cline' },

                ]
            },
            'inference-engines': {
                title: 'Inference Engines',
                definition: 'Inference engines are specialized software that managers LLMs.',
                tools: [
                    { repo: 'ollama/ollama', name: 'Ollama', desc: 'Get up and running with open LLMs.', website: 'https://github.com/ollama/ollama' },
                    { repo: 'vllm-project/vllm', name: 'vLLM', desc: 'A high-throughput and memory-efficient inference and serving engine for LLMs.', website: 'https://github.com/vllm-project/vllm' },
                    { repo: 'BerriAI/litellm', name: 'Litellm', desc: 'A simple library to interface with all LLM providers using a unified API.', website: 'https://github.com/BerriAI/litellm' },
                    { repo: 'gpustack/gpustack', name: 'GPUStack', desc: 'Manage GPU clusters for running AI models', website: 'https://github.com/gpustack/gpustack' }

            'protocols': {
                title: 'Protocols',
                definition: 'Protocols are specialized software that manage LLMs.',
                tools: [
                    { repo: 'modelcontextprotocol/servers', name: 'Model Context Protocol', desc: 'An open protocol that enables seamless integration between LLM applications and external data sources and tools.', website: 'https://github.com/modelcontextprotocol/servers' },

                ]
            }
        };

        let staticStarsData = {};

        async function loadStaticStarsData() {
            try {
                const response = await fetch('stars.json');
                if (!response.ok) {
                    throw new Error('Failed to load stars data');
                }
                staticStarsData = await response.json();
            } catch (error) {
                console.error('Error loading static stars data:', error);
                staticStarsData = {};
            }
        }


        // Cache for storing star counts
        const starCache = new Map();
        const CACHE_DURATION = 1000 * 60 * 60 * 24; // 1 day cache

        async function fetchStars(repo) {
            // Check cache first
            const cached = starCache.get(repo);
            if (cached && (Date.now() - cached.timestamp) < CACHE_DURATION) {
                return cached.stars;
            }

            // Use static data if available
            if (staticStarsData[repo]) {
                const stars = staticStarsData[repo];
                starCache.set(repo, {
                    stars,
                    timestamp: Date.now()
                });
                return stars;
            }

            // Fallback to 0 if no static data available
            return 0;
        }

        async function createToolCard(tool, rank) {
            let stars = await fetchStars(tool.repo);
            return `
                <div class="flowcard">
                    <h4><a href="${tool.website}" target="_blank">${tool.name}</a></h4>
                    <p><a href="${tool.website}" target="_blank"><i class="fab fa-github"></i></a> <i class="fas fa-star"></i> ${stars.toLocaleString()}</p>
                    <p>${tool.desc}</p>
                </div>
            `;
        }

        async function createSection(sectionData, sectionId) {
            try {
                let toolsWithStars = await Promise.all(sectionData.tools.map(async (tool) => {
                    const stars = await fetchStars(tool.repo);
                    return { ...tool, stars };
                }));

                // Sort tools by stars in descending order
                toolsWithStars.sort((a, b) => b.stars - a.stars);

                // Create tool cards with correct ranking
                const sortedToolsHtml = await Promise.all(toolsWithStars.map(async (tool, index) => {
                    return createToolCard(tool, index + 1);
                }));

                return `
                <section class="box style1 card" id="${sectionId}">
                    <h3>${sectionData.title}</h3>
                    <p>${sectionData.definition}</p>
                    <div class="flowcard-container">
                        ${sortedToolsHtml.join('')}
                    </div>
                </section>
                `;
            } catch (error) {
                console.error(`Error creating section ${sectionId}:`, error);
                return `
                    <section class="box style1 card" id="${sectionId}">
                    <h3>${sectionData.title}</h3>
                    <p>${sectionData.definition}</p>
                    <div class="flowcard-container">
                        <p>Unable to load tools at this time. Please try again later.</p>
                    </div>
                </section>
                `;
            }
        }

        async function renderApp() {
            try {
                // Load static data first
                await loadStaticStarsData();

                let app = document.getElementById('app');
                app.innerHTML = (await Promise.all(Object.entries(toolsData).map(async ([id, section]) => await createSection(section, id)))).join('');
            } catch (error) {
                console.error('Error rendering app:', error);
                document.getElementById('app').innerHTML = '<p>Unable to load content at this time. Please try again later.</p>';
            }
        }

        renderApp();
    </script>
